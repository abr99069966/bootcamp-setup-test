<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson day 20</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Collection informations</h1>
    <form action="">
        <label for="username">Username:</label>
        <input type="text" id="username">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        <label for="password">Password:</label>
        <input type="password">
        <br>
        <input type="checkbox"> Зөвшөөрч байна.
        <br>
        <input type="radio" name="Gender" value="male"> Эр
        <br>
        <input type="radio" name="Gender" value="Female"> Эм
        <br>
        <label for="snack">Snack</label>
        <select name="snack" id="snack">
            <option value="зайрмаг">Зайрмаг</option>
            <option value="чихэр">Чихэр</option>
            <option value="шоколад">Шоколад</option>
        </select>
        <br>
        <label for="feedback">Feedback</label>
        <br>
        <textarea name="feedback" id="feedback" rows="20" cols="80"></textarea>
        <br><input type="submit" value="Send">
    </form>

    <h2>From 2</h2>
    <fieldset class="register">
        <legend>Register</legend>
        <form action="">
            <input type="text" placeholder="Username">
            <br>
            <input type="email" placeholder="Email">
            <br>
            <input type="number" placeholder="Age">
            <br>
            <input type="password" placeholder="Password">
            <br>
            <button>Register</button>
        </form>

    </fieldset>
    
</body>
</html>
